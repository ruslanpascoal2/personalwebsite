<app-navbar (theme)="onThemeToggle($event)" *ngIf="!isMobile; else navMobile"></app-navbar>

<ng-template #navMobile>
  <app-nav id="navMobile" (menuExpandedEmiter)="onMenuExpanded($event)"></app-nav>
</ng-template>

<router-outlet *ngIf="!menuExpanded" [darkTheme]="darkTheme" (scroll)="onScroll($event)"></router-outlet>
